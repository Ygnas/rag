apiVersion: v1
kind: ImageStream
metadata:
  name: redbank-mcp-server
  namespace: redbank-financials
  labels:
    app: redbank-mcp-server
spec:
  lookupPolicy:
    local: false
---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: redbank-mcp-server-build
  namespace: redbank-financials
  labels:
    app: redbank-mcp-server
spec:
  output:
    to:
      kind: ImageStreamTag
      name: redbank-mcp-server:latest
  source:
    type: Git
    git:
      uri: https://github.com/your-username/your-repo.git  # Update with your repo
      ref: main
    contextDir: .
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile.openshift
  triggers:
  - type: ConfigChange
  - type: GitHub
    github:
      secret: webhook-secret
  - type: Generic
    generic:
      secret: webhook-secret
  runPolicy: Serial
