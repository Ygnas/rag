apiVersion: llamastack.io/v1alpha1
kind: LlamaStackDistribution
metadata:
  name: lsd-milvus
spec:
  replicas: 1
  server:
    containerSpec:
      env:
        - name: INFERENCE_MODEL
          value: qwen3-14b-awq
        - name: VLLM_URL
          value: 'http://qwen3-14b-awq-predictor:8080/v1'
        - name: POSTGRES_HOST
          value: postgres-svc
        - name: ENABLE_SENTENCE_TRANSFORMERS
          value: 'true'
        - name: EMBEDDING_PROVIDER
          value: 'sentence-transformers'
      name: llama-stack
      port: 8321
    distribution:
      name: 'rh-dev'
    podOverrides:
      volumeMounts:
        - mountPath: /opt/app-root/src/.llama
          name: llama-storage
      volumes:
        - emptyDir: {}
          name: llama-storage
    userConfig:
      configMapName: llama-stack-config
  network:
    exposeRoute: false
    allowedFrom:
      namespaces:
        - "*"
